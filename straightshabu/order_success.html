{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Garbarito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garbarito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'img/selectcruise.jpg' %}");
            background-size: cover;
            text-align: center;
        }

        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .container {
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(23px);
            transition: transform 0.3sease-in-out;
            z-index: 3;
        }

        .container img {
            width: 125px; /* Adjust size as needed */
            height: auto;
            display: block;
            border-radius: 50%;
            margin: 0 auto 15px; /* Centers the image and adds space below */
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #6D4C00;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }        
        
        p {
            font-family: 'Lora';
            font-size: 18px;
            color: #444;
            margin-bottom: 22px;
            line-height: 1.6;
            text-align: justify;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #FFD700;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #FFC107;
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'order' %}";  // Redirect after 5 seconds
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/order-success.jpg' %}" alt="Order Icon">
        <h1> Order Placed Successfully! </h1>
        <p>Your food will be delivered to your cabin shortly.</p>
        <p>You will be redirected in <strong>5 seconds</strong>.</p>
        <a href="{% url 'order' %}" class="btn">Return to Order Page</a>
    </div>
</body>
</html>
